<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <!-- Computer Modern Sans via Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=CMU+Sans+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>
<body>
  <header>
    <!-- Clickable profile photo → Home -->
    <a href="{{ "/" | relative_url }}">
      <img src="{{ "/assets/profile.jpg" | relative_url }}" alt="Profile photo">
    </a>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <a class="button" href="{{ "/assets/CV.pdf" | relative_url }}" target="_blank" rel="noopener">Download Full CV</a>
  </header>

  <nav>
    <ul>
      <li><a href="{{ "/shortcv/" | relative_url }}">Short CV</a></li>
      <li><a href="{{ "/research/" | relative_url }}">Research</a></li>
      <li><a href="{{ "/publications/" | relative_url }}">Publications</a></li>
      <li><a href="{{ "/talks/" | relative_url }}">Talks</a></li>
      <li><a href="{{ "/contact/" | relative_url }}">Links & Contact</a></li>
    </ul>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; <span id="year"></span> {{ site.title }}
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
